<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status da Assinatura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="cabecalho">
    <div class="logo-letssign">
      <i class="fas fa-pen-nib"></i>
      <a href="#" aria-label="Voltar para a página inicial" title="Assinatura eletrônica e digital, gestão e automação de documentos é com a LetsSign">LetsSign <span>é simples assinar!</span></a>
    </div>
    <nav class="menu-principal">
      <a href="#">Home</a>
      <a href="#" class="ativo">Documentos</a>
      <a href="#">Configurações</a>
      <a href="#">Perfil</a>
    </nav>
  </header>

  <main>
    <div class="barra-progresso" aria-label="Barra de progresso do status da assinatura">
      <div class="etapa-progresso">1</div>
      <div class="etapa-progresso">2</div>
      <div class="etapa-progresso">3</div>
      <div class="etapa-progresso ativa">4</div>
      <div class="etapa-progresso">5</div>
    </div>

    <h1 class="titulo-documento">Documento <span style="color:#3F51B5; font-style: italic;">'Autorização de Utilização de Imagem'</span></h1>

    <section class="linha-tempo" aria-label="Linha do tempo dos eventos da assinatura">
      <article class="evento-tempo">
        <div class="data-hora">Jan 22, 14:53</div>
        <div class="descricao">Documento enviado com métodos de autenticação listados</div>
      </article>
      <article class="evento-tempo">
        <div class="data-hora">Fev 07, 12:36</div>
        <div class="descricao">Confirmação de recebimento</div>
      </article>
      <article class="evento-tempo erro">
        <div class="data-hora">Fev 22, 14:25</div>
        <div class="descricao">Documento assinado, mas com erro de autenticação</div>
      </article>
    </section>

    <section class="preview-documento">
      <img src="https://via.placeholder.com/600x400?text=Visualização+do+Documento" alt="Visualização do documento" style="max-width: 100%; border-radius: 12px; margin-bottom: 20px;" />
      <button class="botao-visualizar" type="button">Visualizar documento</button>
    </section>

    <section class="botoes-finais">
      <button class="botao-aceitar" type="button">Aceitar Assinatura</button>
      <button class="botao-solicitar" type="button">Solicitar Nova Verificação</button>
    </section>
  </main>
</body>
</html>
