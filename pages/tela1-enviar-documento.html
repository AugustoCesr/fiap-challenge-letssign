<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enviar Documento para Assinatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div id="upload-progress"></div>
    <header class="cabecalho">
      <div class="logo-letssign">
        <a href="#" aria-label="Voltar para a página inicial" title="Assinatura eletrônica e digital, gestão e automação de documentos é com a LetsSign">LetsSign <span>é simples assinar!</span></a>
      </div>
      <nav class="menu-principal">
        <a href="#">Home</a>
        <a href="#" class="ativo">Documentos</a>
        <a href="#">Configurações</a>
        <a href="#">Perfil</a>
      </nav>
    </header>

    <main class="container-centralizado">
      <h1 class="titulo-pagina">Enviar documento para assinatura</h1>

      <section class="area-upload d-flex justify-content-between align-items-center">
        <div class="titulo-upload titulo-grupo">Carregar documento</div>
      </section>

      <section class="d-flex justify-content-center align-items-center mb-4 gap-2">
        <div class="texto-acao text-center fw-bold titulo-grupo" tabindex="0" role="button" aria-label="Arraste e solte ou clique aqui para carregar documento">
          <i class="fas fa-upload fa-3x mb-3" style="color: #6c63ff;"></i>
          Arraste e solte ou <span class="link-roxo">clique aqui</span>
          <input type="file" id="input-arquivo" accept=".pdf,.jpg,.jpeg,.png" style="display:none" />
        </div>
      </section>

      <form id="form-upload">
        <div class="mb-3">
          <label for="nome-destinatario" class="label-principal">Nome do destinatário</label>
          <input type="text" class="campo-input" id="nome-destinatario" placeholder="Insira o destinatário" />
        </div>
        <div class="mb-3">
          <label for="email-destinatario" class="label-principal">Email do destinatário</label>
          <input type="email" class="campo-input" id="email-destinatario" placeholder="E-mail do destinatário" />
        </div>

        <fieldset class="grupo-autenticacao">
          <legend class="titulo-grupo">Método de Autenticação</legend>
          <div class="opcao-radio">
            <input type="radio" id="voz" name="metodo-autenticacao" value="voz" checked/>
            <i class="fas fa-microphone" style="color: #6c63ff;"></i>
            <label for="voz" class="label-radio">Reconhecimento de Voz</label>
          </div>
          <div class="opcao-radio">
            <input type="radio" id="facial" name="metodo-autenticacao" value="facial" />
            <i class="fas fa-user" style="color: #6c63ff;"></i>
            <label for="facial" class="label-radio">Reconhecimento Facial</label>
          </div>
          <div class="opcao-radio">
            <input type="radio" id="token-sms" name="metodo-autenticacao" value="token-sms" />
            <i class="fas fa-sms" style="color: #6c63ff;"></i>
            <label for="token-sms" class="label-radio">Autenticação por Token SMS</label>
          </div>
          <div class="opcao-radio">
            <input type="radio" id="token-email" name="metodo-autenticacao" value="token-email" />
            <i class="fas fa-envelope" style="color: #6c63ff;"></i>
            <label for="token-email" class="label-radio">Autenticação por Token de Email</label>
          </div>
        </fieldset>

        <div class="mb-3 mt-4">
          <button type="button" id="botao-continuar" class="botao-roxo" disabled>Enviar documento</button>
        </div>
      </form>
    </main>
  <script src="../js/script-telas.js"></script>
  </body>
</html>
