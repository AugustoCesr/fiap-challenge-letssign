<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Conta - LetsSign</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Estilos customizados -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/criar-conta.css" />
</head>
<body>
    <!-- Conteúdo Principal -->
    <main class="pagina-criar-conta">
        <div class="cartao-cadastro">
            <h2 class="titulo-cadastro">Criar Conta</h2>
            <form>
                <div class="grupo-campo">
                    <label class="rotulo-campo">Nome Completo</label>
                    <input type="text" class="entrada-personalizada" placeholder="Digite seu nome completo" required />
                </div>
                <div class="grupo-campo">
                    <label class="rotulo-campo">E-mail</label>
                    <input type="email" class="entrada-personalizada" placeholder="Digite seu e-mail" required />
                </div>
                <div class="grupo-campo">
                    <label class="rotulo-campo">Senha</label>
                    <input type="password" class="entrada-personalizada" placeholder="Digite sua senha" required />
                </div>
                <div class="grupo-campo">
                    <label class="rotulo-campo">Confirmar Senha</label>
                    <input type="password" class="entrada-personalizada" placeholder="Confirme sua senha" required />
                </div>
                <button type="submit" class="botao-primario">
                    Criar Conta
                </button>
            </form>
            <p class="texto-login">
                Já tem uma conta?
                <a href="login.html" class="link-login">Entrar</a>
            </p>
        </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
