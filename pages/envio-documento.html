<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Documento - LetsSign</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos customizados -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/envio-documento.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho-fixo">
        <div class="cabecalho-conteudo">
            <div class="d-flex align-items-center">
                <a href="dashboard.html" class="texto-marca">
                    <span class="text-purple">LetsSign</span>
                    <span class="texto-tagline">é simples assinar</span>
                </a>
            </div>
            <div class="d-flex align-items-center gap-3">
                <button class="botao-menu">
                    <i class="fas fa-user me-2"></i>
                    <span>Perfil</span>
                </button>
                <button class="botao-menu">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Barra Lateral -->
    <aside class="barra-lateral">
        <nav class="menu-lateral">
            <a href="envio-documento.html" class="link-menu ativo">
                <i class="fas fa-file-upload"></i>
                <span>Enviar Documento</span>
            </a>
            <a href="status-assinatura.html" class="link-menu">
                <i class="fas fa-signature"></i>
                <span>Acompanhar Assinaturas</span>
            </a>
            <a href="#" class="link-menu">
                <i class="fas fa-shield-alt"></i>
                <span>Configurar Autenticação</span>
            </a>
            <a href="ajuda.html" class="link-menu">
                <i class="fas fa-question-circle"></i>
                <span>Ajuda/Suporte</span>
            </a>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="conteudo-principal">
        <div class="container-principal">
            <h2 class="titulo-pagina">Enviar documento para assinatura</h2>
            
            <!-- Área de Upload -->
            <div class="cartao-upload">
                <div class="area-upload">
                    <i class="fas fa-cloud-upload-alt icone-upload"></i>
                    <p class="texto-upload">
                        Arraste e solte seu arquivo PDF aqui ou
                        <span class="texto-upload-destaque">clique para selecionar</span>
                    </p>
                    <p class="texto-limite">Tamanho máximo: 10MB</p>
                    <input type="file" id="documentUpload" class="d-none" accept=".pdf">
                </div>
            </div>

            <!-- Formulário -->
            <div class="cartao-formulario">
                <form id="sendDocumentForm">
                    <!-- Informações do Destinatário -->
                    <div class="mb-4">
                        <h3 class="titulo-secao">Informações do Destinatário</h3>
                        <div class="grupo-campo">
                            <label class="rotulo-campo">Nome Completo</label>
                            <input type="text" class="entrada-personalizada" placeholder="Digite o nome completo">
                        </div>
                        <div class="grupo-campo">
                            <label class="rotulo-campo">E-mail</label>
                            <input type="email" class="entrada-personalizada" placeholder="Digite o e-mail">
                        </div>
                        <div class="grupo-campo">
                            <label class="rotulo-campo">CPF/RG</label>
                            <input type="text" class="entrada-personalizada" placeholder="Digite o CPF ou RG">
                        </div>
                    </div>

                    <!-- Endereço -->
                    <div class="mb-4">
                        <h3 class="titulo-secao">Endereço</h3>
                        <div class="grid-endereco">
                            <div class="grupo-campo">
                                <label class="rotulo-campo">CEP</label>
                                <input type="text" class="entrada-personalizada" placeholder="00000-000">
                            </div>
                            <div class="grupo-campo col-span-2">
                                <label class="rotulo-campo">Rua</label>
                                <input type="text" class="entrada-personalizada" placeholder="Digite o nome da rua">
                            </div>
                            <div class="grupo-campo">
                                <label class="rotulo-campo">Número</label>
                                <input type="text" class="entrada-personalizada" placeholder="Nº">
                            </div>
                            <div class="grupo-campo">
                                <label class="rotulo-campo">Complemento</label>
                                <input type="text" class="entrada-personalizada" placeholder="Apto, Bloco, etc">
                            </div>
                            <div class="grupo-campo">
                                <label class="rotulo-campo">Bairro</label>
                                <input type="text" class="entrada-personalizada" placeholder="Digite o bairro">
                            </div>
                            <div class="grupo-campo">
                                <label class="rotulo-campo">Cidade</label>
                                <input type="text" class="entrada-personalizada" placeholder="Digite a cidade">
                            </div>
                            <div class="grupo-campo">
                                <label class="rotulo-campo">Estado</label>
                                <select class="entrada-personalizada">
                                    <option value="">Selecione o estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Métodos de Autenticação -->
                    <div class="mb-4">
                        <h3 class="titulo-secao">Métodos de Autenticação</h3>
                        <div class="d-flex flex-column gap-3">
                            <label class="cartao-metodo">
                                <input type="radio" name="metodo-autenticacao">
                                <div class="info-metodo">
                                    <div class="titulo-metodo">
                                        <i class="fas fa-user"></i>
                                        <span>Reconhecimento Facial</span>
                                    </div>
                                    <p class="descricao-metodo">Verificação através de foto do rosto</p>
                                </div>
                            </label>
                            <label class="cartao-metodo">
                                <input type="radio" name="metodo-autenticacao">
                                <div class="info-metodo">
                                    <div class="titulo-metodo">
                                        <i class="fas fa-microphone"></i>
                                        <span>Reconhecimento de Voz</span>
                                    </div>
                                    <p class="descricao-metodo">Verificação através de gravação de voz</p>
                                </div>
                            </label>
                            <label class="cartao-metodo">
                                <input type="radio" name="metodo-autenticacao">
                                <div class="info-metodo">
                                    <div class="titulo-metodo">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span>Geolocalização</span>
                                    </div>
                                    <p class="descricao-metodo">Verificação da localização do assinante</p>
                                </div>
                            </label>
                            <label class="cartao-metodo">
                                <input type="radio" name="metodo-autenticacao">
                                <div class="info-metodo">
                                    <div class="titulo-metodo">
                                        <i class="fas fa-network-wired"></i>
                                        <span>Captura de IP</span>
                                    </div>
                                    <p class="descricao-metodo">Registro do endereço IP do assinante</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Botão de Envio -->
                    <button type="submit" class="botao-enviar">
                        Avançar
                        <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js -->
     <script src="../js/app.js"></script>
</body>
</html>
