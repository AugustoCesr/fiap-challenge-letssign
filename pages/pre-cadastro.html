<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Cadastro - LetsSign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pre-cadastro.css">
</head>
<body class="bg-gray-50">
    <!-- Cabeçalho -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-2xl font-semibold">
                        <span class="text-purple-700">LetsSign</span>
                        <span class="text-sm text-gray-600 ml-2">é simples assinar</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600">
                        Etapa 2/4: Pré-Cadastro
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Barra de Progresso -->
    <div class="fixed top-16 left-0 right-0 h-1 bg-gray-200">
        <div class="barra-progresso h-full bg-purple-700 transition-all duration-500" style="width: 50%;"></div>
    </div>

    <!-- Conteúdo Principal -->
    <main class="pt-20 min-h-screen">
        <div class="container mx-auto px-4 max-w-2xl py-8">
            <div class="bg-white rounded-xl shadow-sm p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Pré-Cadastro do Destinatário</h2>

                <form id="preCadastroForm" class="space-y-8">
                    <!-- Informações Pessoais -->
                    <section class="secao-formulario space-y-4">
                        <h3 class="text-lg font-semibold text-gray-800">Dados Pessoais</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                                <input type="text" class="entrada-personalizada" placeholder="Digite seu nome completo">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">CPF/RG</label>
                                <input type="text" class="entrada-personalizada" placeholder="Digite seu CPF ou RG">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                                <input type="email" class="entrada-personalizada" placeholder="Digite seu e-mail">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                                <input type="tel" class="entrada-personalizada" placeholder="(00) 00000-0000">
                            </div>
                        </div>
                    </section>

                    <!-- Upload de Documento -->
                    <section class="secao-formulario space-y-4">
                        <h3 class="text-lg font-semibold text-gray-800">Documento de Identificação</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="caixa-upload border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-purple-500">
                                <i class="fas fa-id-card text-3xl text-purple-700 mb-2"></i>
                                <p class="text-sm text-gray-600">RG/CNH - Frente</p>
                                <input type="file" class="hidden" accept="image/*">
                            </div>
                            <div class="caixa-upload border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-purple-500">
                                <i class="fas fa-id-card text-3xl text-purple-700 mb-2"></i>
                                <p class="text-sm text-gray-600">RG/CNH - Verso</p>
                                <input type="file" class="hidden" accept="image/*">
                            </div>
                        </div>
                    </section>

                    <!-- Dados Biométricos -->
                    <section class="secao-formulario space-y-4">
                        <h3 class="text-lg font-semibold text-gray-800">Dados Biométricos</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="text-center">
                                <div class="caixa-camera bg-gray-100 rounded-lg p-6 mb-2">
                                    <i class="fas fa-camera text-4xl text-purple-700"></i>
                                    <p class="text-sm text-gray-600 mt-2">Captura de Selfie</p>
                                </div>
                                <button type="button" class="botao-primario-personalizado w-full">
                                    <i class="fas fa-camera mr-2"></i>
                                    Tirar Foto
                                </button>
                            </div>
                            <div class="text-center">
                                <div class="caixa-voz bg-gray-100 rounded-lg p-6 mb-2">
                                    <i class="fas fa-microphone text-4xl text-purple-700"></i>
                                    <p class="text-sm text-gray-600 mt-2">Gravação de Voz</p>
                                </div>
                                <button type="button" class="botao-primario-personalizado w-full">
                                    <i class="fas fa-microphone mr-2"></i>
                                    Gravar Voz
                                </button>
                            </div>
                        </div>
                    </section>

                    <!-- Endereço -->
                    <section class="secao-formulario space-y-4">
                        <h3 class="text-lg font-semibold text-gray-800">Endereço</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="md:col-span-1">
                                <label class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                                <input type="text" class="entrada-personalizada" placeholder="00000-000">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Rua</label>
                                <input type="text" class="entrada-personalizada" placeholder="Digite o nome da rua">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Número</label>
                                <input type="text" class="entrada-personalizada" placeholder="Nº">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Complemento</label>
                                <input type="text" class="entrada-personalizada" placeholder="Apto, Bloco, etc">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Bairro</label>
                                <input type="text" class="entrada-personalizada" placeholder="Digite o bairro">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                                <input type="text" class="entrada-personalizada" placeholder="Digite a cidade">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                                <select class="entrada-personalizada">
                                    <option value="">Selecione o estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <!-- Botão de Envio -->
                    <div class="flex justify-end">
                        <button type="submit" class="botao-primario-personalizado px-8">
                            Continuar
                            <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- js -->
     <script src="../js/app.js"></script>
</body>
</html>
