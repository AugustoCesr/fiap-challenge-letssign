<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configurações - LetsSign</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/configuracoes.css" />
    <link rel="stylesheet" href="../css/configuracoes-ajustes.css" />
</head>
<body class="bg-light">
    <!-- Cabeçalho -->
    <header class="fixed-top bg-white shadow-sm">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between" style="height: 64px;">
                <div class="d-flex align-items-center">
                    <a href="dashboard.html" class="text-decoration-none">
                        <span class="text-purple text-2xl fw-semibold" style="font-size: 1.5rem;">LetsSign</span>
                        <span class="text-muted ms-2 fw-medium" style="font-size: 0.75rem;">é simples assinar</span>
                    </a>
                </div>
                <div class="d-flex align-items-center gap-4">
                    <button class="d-flex align-items-center text-dark border-0 bg-transparent">
                        <i class="fas fa-user me-2"></i>
                        <span>Perfil</span>
                    </button>
                    <button class="text-dark border-0 bg-transparent">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="pt-5 min-vh-100">
        <div class="container py-5" style="max-width: 768px;">
            <h2 class="fs-4 fw-semibold text-dark mb-4">Configurações</h2>
            <form class="bg-white rounded-custom shadow-sm card-padding">
                <div class="d-flex flex-column gap-4">
                    <!-- Notificações -->
                    <div class="settings-section">
                        <label class="d-flex align-items-center gap-4">
                            <input type="checkbox" class="checkbox-formulario" />
                            <span class="settings-title fw-semibold">Receber notificações por e-mail</span>
                        </label>
                        <p class="text-muted mt-2 mb-0">Ative para receber notificações importantes e atualizações por e-mail.</p>
                    </div>

                    <!-- Método Padrão de Autenticação -->
                    <div class="settings-section">
                        <p class="settings-title fw-semibold mb-4">Método Padrão de Autenticação</p>
                        <div class="d-flex flex-column">
                            <label class="d-flex align-items-center gap-4 auth-method">
                                <input type="radio" name="metodo-padrao" class="checkbox-formulario" />
                                <i class="fas fa-user text-purple" style="font-size: 1.25rem;"></i>
                                <span>Reconhecimento Facial</span>
                            </label>
                            <label class="d-flex align-items-center gap-4 auth-method">
                                <input type="radio" name="metodo-padrao" class="checkbox-formulario" />
                                <i class="fas fa-microphone text-purple" style="font-size: 1.25rem;"></i>
                                <span>Reconhecimento de Voz</span>
                            </label>
                            <label class="d-flex align-items-center gap-4 auth-method">
                                <input type="radio" name="metodo-padrao" class="checkbox-formulario" />
                                <i class="fas fa-map-marker-alt text-purple" style="font-size: 1.25rem;"></i>
                                <span>Geolocalização</span>
                            </label>
                            <label class="d-flex align-items-center gap-4">
                                <input type="radio" name="metodo-padrao" class="checkbox-formulario" />
                                <i class="fas fa-network-wired text-purple" style="font-size: 1.25rem;"></i>
                                <span>Captura de IP</span>
                            </label>
                        </div>
                    </div>

                    <!-- Idioma -->
                    <div class="settings-section">
                        <label class="form-label small fw-medium text-dark mb-2">Idioma</label>
                        <select class="entrada-personalizada">
                            <option value="pt" selected>Português</option>
                            <option value="en">Inglês</option>
                            <option value="es">Espanhol</option>
                        </select>
                    </div>

                    <button type="submit" class="botao-primario-personalizado py-3 fw-semibold w-100">
                        Salvar Configurações
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="../js/app.js"></script>
</body>
</html>
