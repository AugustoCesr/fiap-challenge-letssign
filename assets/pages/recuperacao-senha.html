<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperação de Senha - LetsSign</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/recuperacao-senha.css" />
</head>
<body class="bg-gray-50">
  <!-- Conteúdo principal -->
  <main class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-sm p-8 max-w-md w-full">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Recuperação de Senha</h2>
      <form class="space-y-6">
        <!-- Solicitar Token -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
          <input type="email" class="entrada-personalizada w-full" placeholder="Digite seu e-mail" required />
        </div>
        <button type="submit" class="botao-primario-personalizado w-full py-3 font-semibold hover:bg-purple-800 transition-colors">
          Enviar Token
        </button>
      </form>
      <hr class="my-6" />
      <form class="space-y-6">
        <!-- Redefinir Senha -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Token</label>
          <input type="text" class="entrada-personalizada w-full" placeholder="Digite o token recebido" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nova Senha</label>
          <input type="password" class="entrada-personalizada w-full" placeholder="Digite a nova senha" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
          <input type="password" class="entrada-personalizada w-full" placeholder="Confirme a nova senha" required />
        </div>
        <button type="submit" class="botao-primario-personalizado w-full py-3 font-semibold hover:bg-purple-800 transition-colors">
          Redefinir Senha
        </button>
      </form>
    </div>
  </main>
  <!-- js -->
     <script src="../js/app.js"></script>
</body>
</html>
