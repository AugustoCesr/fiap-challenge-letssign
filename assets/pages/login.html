<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LetsSign</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos customizados -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="pagina-login">
        <div class="container-conteudo">
            <!-- Logo -->
            <div class="container-logo">
                <h1 class="texto-logo">
                    <span class="text-purple">LetsSign</span>
                    <span class="texto-tagline">é simples assinar</span>
                </h1>
            </div>

            <!-- Cartão de Login -->
            <div class="cartao-login">
                <h2 class="titulo-login">Bem-vindo de volta!</h2>

                <!-- Formulário de Login -->
                <form>
                    <!-- Email -->
                    <div class="grupo-campo">
                        <label class="rotulo-campo">E-mail</label>
                        <div class="container-entrada">
                            <i class="fas fa-envelope icone-campo"></i>
                            <input type="email" class="entrada-personalizada" placeholder="Digite seu e-mail">
                        </div>
                    </div>

                    <!-- Senha -->
                    <div class="grupo-campo">
                        <label class="rotulo-campo">Senha</label>
                        <div class="container-entrada">
                            <i class="fas fa-lock icone-campo"></i>
                            <input type="password" class="entrada-personalizada" placeholder="Digite sua senha">
                            <button type="button" class="alternar-senha">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Lembrar-me e Esqueceu a Senha -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <label class="container-checkbox">
                            <input type="checkbox" class="checkbox-formulario">
                            <span class="texto-checkbox">Lembrar-me</span>
                        </label>
                        <a href="recuperacao-senha.html" class="link-roxo">Esqueceu a senha?</a>
                    </div>

                    <!-- Botão de Login -->
                    <button type="submit" class="botao-primario-personalizado w-100">
                        Entrar
                    </button>

                    <!-- Divisor -->
                    <div class="divisor">
                        <span class="texto-divisor">ou continue com</span>
                    </div>

                    <!-- Login Social -->
                    <div class="container-social">
                        <button type="button" class="botao-social">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="botao-social">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="botao-social">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>

                    <!-- Link de Cadastro -->
                    <p class="texto-rodape">
                        Não tem uma conta?
                        <a href="criar-conta.html" class="link-roxo ms-1">Cadastre-se</a>
                    </p>
                </form>
            </div>

            <!-- Rodapé -->
            <p class="texto-rodape">
                © 2025 LetsSign. Todos os direitos reservados.
            </p>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js -->
     <script src="../js/app.js"></script>
</body>
</html>
