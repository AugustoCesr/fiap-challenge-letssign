<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status da Assinatura - LetsSign</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos customizados -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/status-assinatura.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho-fixo">
        <div class="cabecalho-conteudo">
            <div class="d-flex align-items-center">
                <a href="dashboard.html" class="text-decoration-none">
                    <span class="text-purple text-2xl fw-semibold" style="font-size: 1.5rem;">LetsSign</span>
                    <span class="text-muted ms-2 fw-medium" style="font-size: 0.75rem;">é simples assinar</span>
                </a>
            </div>
            <div class="d-flex align-items-center gap-3">
                <button class="botao-menu">
                    <i class="fas fa-user me-2"></i>
                    <span>Perfil</span>
                </button>
                <button class="botao-menu">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="pagina-status">
        <div class="container-principal">
            <!-- Título da Página e Ações -->
            <div class="cabecalho-pagina">
                <h1 class="titulo-pagina">Status das Assinaturas</h1>
                <button class="botao-novo">
                    <i class="fas fa-plus me-2"></i>
                    Novo Documento
                </button>
            </div>

            <!-- Filtros -->
            <div class="container-filtro">
                <div class="grid-filtros">
                    <div class="grupo-filtro">
                        <label class="rotulo-campo">Status</label>
                        <select class="entrada-personalizada">
                            <option value="">Todos os status</option>
                            <option value="pending">Aguardando</option>
                            <option value="in_progress">Em andamento</option>
                            <option value="completed">Concluído</option>
                            <option value="rejected">Rejeitado</option>
                        </select>
                    </div>
                    <div class="grupo-filtro">
                        <label class="rotulo-campo">Data</label>
                        <input type="date" class="entrada-personalizada">
                    </div>
                    <div class="grupo-filtro">
                        <label class="rotulo-campo">Pesquisar</label>
                        <input type="text" class="entrada-personalizada" placeholder="Buscar por nome ou documento...">
                    </div>
                </div>
            </div>

            <!-- Lista de Documentos -->
            <div class="container-tabela">
                <div class="table-responsive">
                    <table class="tabela-documentos">
                        <thead>
                            <tr>
                                <th>Documento</th>
                                <th>Destinatário</th>
                                <th>Data de Envio</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="celula-documento">
                                        <i class="fas fa-file-pdf icone-documento"></i>
                                        <div class="info-documento">
                                            <span class="nome-documento">Contrato.pdf</span>
                                            <span class="tamanho-documento">245 KB</span>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="info-documento">
                                        <span class="nome-documento">João Silva</span>
                                        <span class="tamanho-documento">joao@email.com</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="info-documento">
                                        <span class="nome-documento">03/05/2024</span>
                                        <span class="tamanho-documento">14:30</span>
                                    </div>
                                </td>
                                <td>
                                    <span class="emblema-status status-pendente">
                                        Aguardando
                                    </span>
                                </td>
                                <td>
                                    <div class="container-acoes">
                                        <button class="botao-acao" title="Visualizar">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="botao-acao" title="Reenviar e-mail">
                                            <i class="fas fa-envelope"></i>
                                        </button>
                                        <button class="botao-acao excluir" title="Cancelar envio">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- Exemplo de linha com status diferente -->
                            <tr>
                                <td>
                                    <div class="celula-documento">
                                        <i class="fas fa-file-pdf icone-documento"></i>
                                        <div class="info-documento">
                                            <span class="nome-documento">Proposta.pdf</span>
                                            <span class="tamanho-documento">180 KB</span>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="info-documento">
                                        <span class="nome-documento">Maria Santos</span>
                                        <span class="tamanho-documento">maria@email.com</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="info-documento">
                                        <span class="nome-documento">02/05/2024</span>
                                        <span class="tamanho-documento">09:15</span>
                                    </div>
                                </td>
                                <td>
                                    <span class="emblema-status status-andamento">
                                        Em andamento
                                    </span>
                                </td>
                                <td>
                                    <div class="container-acoes">
                                        <button class="botao-acao" title="Visualizar">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="botao-acao" title="Reenviar e-mail">
                                            <i class="fas fa-envelope"></i>
                                        </button>
                                        <button class="botao-acao excluir" title="Cancelar envio">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Paginação -->
                <div class="container-paginacao">
                    <div class="info-paginacao">
                        Mostrando <strong>1</strong> a <strong>10</strong> de <strong>20</strong> resultados
                    </div>
                    <nav class="navegacao-paginacao">
                        <button class="botao-paginacao" aria-label="Anterior">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="botao-paginacao ativo">1</button>
                        <button class="botao-paginacao">2</button>
                        <button class="botao-paginacao" aria-label="Próximo">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js -->
     <script src="../js/app.js"></script>
</body>
</html>
