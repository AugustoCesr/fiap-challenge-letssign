<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Localização - LetsSign</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel ="stylesheet" href="../css/validacao-de-localizacao.css" >
</head>
<body>
    <!-- Cabeçalho-->
    <header class="fixed-top bg-white shadow-sm cabecalho">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between" style="height: 64px;">
                <div class="d-flex align-items-center">
                    <a href="dashboard.html" class="text-decoration-none">
                        <span style="color: var(--roxo-primario); font-size: 1.5rem;" class="fw-semibold">LetsSign</span>
                        <span class="text-muted ms-2 fw-medium" style="font-size: 0.75rem;">é simples assinar</span>
                    </a>
                </div>
                <div class="d-flex align-items-center">
                    <div class="text-muted" style="font-size: 0.875rem;">
                        Etapa 2/2: Validação de Localização
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Barra de progresso -->
    <div class="fixed-top" style="top: 64px;">
        <div class="progress" style="height: 4px;">
            <div class="progress-bar" role="progressbar" style="width: 100%; background-color: var(--roxo-primario);" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <main class="conteudo-principal">
        <div class="container">
            <div class="row g-4">
                <!-- Seção do Mapa -->
                <div class="col-lg-8">
                    <div class="cartao-localizacao">
                        <h2 class="titulo-cartao">Mapa de Localização</h2>
                        <div class="container-mapa bg-gray-100" style="height: 100%; min-height: 450px;">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3654.584690392959!2d-46.5374573!3d-23.655039899999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce43440d2fc06b%3A0xfcde5589dbebd693!2sLetsSign!5e0!3m2!1spt-BR!2sbr!4v1746919188790!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>

                <!-- Detalhes da Localização -->
                <div class="col-lg-4">
                    <div class="d-flex flex-column gap-4">
                        <!-- Endereço Declarado -->
                        <div class="cartao-localizacao">
                            <h3 class="titulo-cartao">
                                <i class="fas fa-home icone-roxo me-2"></i>
                                Endereço Declarado
                            </h3>
                            <div class="detalhes-localizacao">
                                <p>Rua das Flores, 123</p>
                                <p>Jardim Primavera</p>
                                <p>São Paulo - SP</p>
                                <p>CEP: 01234-567</p>
                            </div>
                        </div>

                        <!-- Localização Atual -->
                        <div class="cartao-localizacao">
                            <h3 class="titulo-cartao">
                                <i class="fas fa-location-dot icone-roxo me-2"></i>
                                Localização Atual
                            </h3>
                            <div class="detalhes-localizacao">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-map-pin me-2"></i>
                                    <span>Detectando localização...</span>
                                </div>
                                <div class="carregamento-spinner"></div>
                            </div>
                        </div>

                        <!-- Status da Validação -->
                        <div class="cartao-localizacao">
                            <h3 class="titulo-cartao">
                                <i class="fas fa-check-circle icone-roxo me-2"></i>
                                Status da Validação
                            </h3>
                            <div class="resultado-validacao mostrar">
                                <div class="indicador-status status-verificando space-y-4">
                                    <p class="mb-0">
                                        <i class="fas fa-exclamation-triangle me-2"></i>
                                        Verificando compatibilidade de localização...
                                    </p>
                                </div>
                                <button class="btn btn-verificacao w-100 d-flex align-items-center justify-content-center rounded px-4 py-2 mt-4 mb-3">
                                    <i class="fas fa-redo me-2"></i>
                                    <span>Solicitar Nova Verificação</span>
                                </button>
                                <button class="btn btn-concluir w-100 py-3">
                                    Concluir
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
