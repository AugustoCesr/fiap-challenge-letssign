<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Cadastro - LetsSign</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pre-cadastro.css">
    <link rel="stylesheet" href="../css/pre-cadastro-ajustes.css">
</head>
<body class="bg-light">
    <!-- Cabeçalho -->
    <header class="fixed-top bg-white shadow-sm">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between" style="height: 64px;">
                <div class="d-flex align-items-center">
                    <a href="dashboard.html" class="text-decoration-none">
                        <span class="text-purple text-2xl fw-semibold" style="font-size: 1.5rem;">LetsSign</span>
                        <span class="text-muted ms-2 fw-medium" style="font-size: 0.75rem;">é simples assinar</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="pt-5 min-vh-100">
        <div class="container py-5" style="max-width: 672px;">
            <div class="bg-white rounded-custom shadow-sm card-padding">
                <h2 class="fs-4 fw-semibold text-dark mb-4">Pré-Cadastro</h2>

                <form id="preCadastroForm" class="d-flex flex-column gap-5">
                    <!-- Informações Pessoais -->
                    <section class="secao-formulario form-section">
                        <h3 class="form-section-title fw-semibold text-dark">Dados Pessoais</h3>
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-medium text-dark">Nome Completo</label>
                                <input type="text" class="entrada-personalizada" placeholder="Digite seu nome completo">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-medium text-dark">CPF/RG</label>
                                <input type="text" class="entrada-personalizada" placeholder="Digite seu CPF ou RG">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-medium text-dark">E-mail</label>
                                <input type="email" class="entrada-personalizada" placeholder="Digite seu e-mail">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-medium text-dark">Telefone</label>
                                <input type="tel" class="entrada-personalizada" placeholder="(00) 00000-0000">
                            </div>
                        </div>
                    </section>

                    <!-- Upload de Documento -->
                    <section class="secao-formulario form-section">
                        <h3 class="form-section-title fw-semibold text-dark">Documento de Identificação</h3>
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <div class="caixa-upload upload-box border border-2 border-dashed rounded-3 p-4 d-flex flex-column align-items-center justify-content-center">
                                    <i class="fas fa-id-card text-purple mb-2" style="font-size: 2rem;"></i>
                                    <p class="text-muted small mb-0">RG/CNH - Frente</p>
                                    <input type="file" class="d-none" accept="image/*">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="caixa-upload upload-box border border-2 border-dashed rounded-3 p-4 d-flex flex-column align-items-center justify-content-center">
                                    <i class="fas fa-id-card text-purple mb-2" style="font-size: 2rem;"></i>
                                    <p class="text-muted small mb-0">RG/CNH - Verso</p>
                                    <input type="file" class="d-none" accept="image/*">
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Dados Biométricos -->
                    <section class="secao-formulario form-section">
                        <h3 class="form-section-title fw-semibold text-dark">Dados Biométricos</h3>
                        <div class="row g-3">
                            <div class="col-12 col-md-6 text-center">
                                <div class="caixa-camera biometric-box bg-light rounded-3 p-4 d-flex flex-column align-items-center justify-content-center mb-2">
                                    <i class="fas fa-camera text-purple" style="font-size: 2.5rem;"></i>
                                    <p class="text-muted small mt-2 mb-0">Captura de Selfie</p>
                                </div>
                                <button id="btn-tirar-foto" type="button" class="botao-primario-personalizado w-100">
                                    <i class="fas fa-camera me-2"></i>
                                    Tirar Foto
                                </button>
                            </div>
                            <div class="col-12 col-md-6 text-center">
                                <div class="caixa-voz biometric-box bg-light rounded-3 p-4 d-flex flex-column align-items-center justify-content-center mb-2">
                                    <i class="fas fa-microphone text-purple" style="font-size: 2.5rem;"></i>
                                    <p class="text-muted small mt-2 mb-0">Gravação de Voz</p>
                                </div>
                                <button id="btn-gravar-voz" type="button" class="botao-primario-personalizado w-100">
                                    <i class="fas fa-microphone me-2"></i>
                                    Gravar Voz
                                </button>
                            </div>
                        </div>
                    </section>

                    <!-- Endereço -->
                    <section class="secao-formulario form-section">
                        <h3 class="form-section-title fw-semibold text-dark">Endereço</h3>
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-medium text-dark">CEP</label>
                                <input type="text" class="entrada-personalizada" placeholder="00000-000">
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-medium text-dark">Rua</label>
                                <input type="text" class="entrada-personalizada" placeholder="Digite o nome da rua">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-medium text-dark">Número</label>
                                <input type="text" class="entrada-personalizada" placeholder="Nº">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-medium text-dark">Complemento</label>
                                <input type="text" class="entrada-personalizada" placeholder="Apto, Bloco, etc">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-medium text-dark">Bairro</label>
                                <input type="text" class="entrada-personalizada" placeholder="Digite o bairro">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-medium text-dark">Cidade</label>
                                <input type="text" class="entrada-personalizada" placeholder="Digite a cidade">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-medium text-dark">Estado</label>
                                <select class="entrada-personalizada">
                                    <option value="">Selecione o estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <!-- Botão de Envio -->
                    <div class="text-end">
                        <button id="btn-concluir" type="submit" class="botao-primario-personalizado px-4">
                            Continuar
                            <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="../js/app.js"></script>
</body>
</html>
