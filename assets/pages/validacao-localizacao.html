<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Localização - LetsSign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/validacao-localizacao.css">
</head>
<body class="bg-gray-50">
    <!-- Cabeçalho -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-2xl font-semibold">
                        <span class="text-purple-700">LetsSign</span>
                        <span class="text-sm text-gray-600 ml-2">é simples assinar</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600">
                        Etapa 2/2: Validação de Localização
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Barra de Progresso -->
    <div class="fixed top-16 left-0 right-0 h-1 bg-gray-200">
        <div class="h-full bg-purple-700 transition-all duration-500" style="width: 100%;"></div>
    </div>

    <!-- Conteúdo Principal -->
    <main class="pt-20 min-h-screen">
        <div class="container mx-auto px-4 max-w-6xl py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Seção do Mapa -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Mapa de Localização</h2>
                        <div class="container-mapa bg-gray-100 rounded-lg" style="height: 100%; min-height: 450px;">
                            <!-- O mapa será carregado aqui -->
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3654.584690392959!2d-46.5374573!3d-23.655039899999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce43440d2fc06b%3A0xfcde5589dbebd693!2sLetsSign!5e0!3m2!1spt-BR!2sbr!4v1746919188790!5m2!1spt-BR!2sbr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>

                <!-- Detalhes da Localização -->
                <div class="lg:col-span-1">
                    <div class="space-y-6">
                        <!-- Endereço Declarado -->
                        <div class="cartao-localizacao bg-white rounded-xl shadow-sm p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-home text-purple-700 mr-2"></i>
                                Endereço Declarado
                            </h3>
                            <div class="detalhes-localizacao space-y-2 text-gray-600">
                                <p>Rua das Flores, 123</p>
                                <p>Jardim Primavera</p>
                                <p>São Paulo - SP</p>
                                <p>CEP: 01234-567</p>
                            </div>
                        </div>

                        <!-- Localização Atual -->
                        <div class="cartao-localizacao bg-white rounded-xl shadow-sm p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-location-dot text-purple-700 mr-2"></i>
                                Localização Atual
                            </h3>
                            <div class="detalhes-localizacao space-y-2">
                                <div class="flex items-center text-gray-600">
                                    <i class="fas fa-map-pin mr-2"></i>
                                    <span>Detectando localização...</span>
                                </div>
                                <div class="carregamento-spinner mt-4"></div>
                            </div>
                        </div>

                        <!-- Status da Validação -->
                        <div class="cartao-localizacao bg-white rounded-xl shadow-sm p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-check-circle text-purple-700 mr-2"></i>
                                Status da Validação
                            </h3>
                            <div class="resultado-validacao mostrar space-y-4">
                                <div class="indicador-status status-verificando p-4 rounded-lg">
                                    <p class="text-yellow-700">
                                        <i class="fas fa-exclamation-triangle mr-2"></i>
                                        Verificando compatibilidade de localização...
                                    </p>
                                </div>
                                
                                <!-- Botões de Ação -->
                                <div class="space-y-3">
                                    <!-- Removed "Solicitar Nova Verificação" button as per user request -->
                                    <!-- Button removed -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- js -->
     <script src="../js/app.js"></script>
</body>
</html>
